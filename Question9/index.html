<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .card {
        width: 280px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        padding: 15px;
        position: relative;
      }

      .sale {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff3b3b;
        color: white;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 5px;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0 5px;
      }

      .desc {
        font-size: 13px;
        color: #555;
      }

      .price {
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .cart {
        background: #eaeaea;
      }

      .buy {
        background: #111;
        color: white;
      }

      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="sale">Sale</div>
      <img src="image.png" alt="Headphones" />
      <div class="title">Wireless Headphones</div>
      <div class="desc">
        High quality wireless headphones with noise cancellation.
      </div>
      <div class="price">â‚¹2,999</div>
      <div class="buttons">
        <button class="cart">Add to Cart</button>
        <button class="buy">Buy Now</button>
      </div>
    </div>
  </body>
</html>
