<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Questions</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Arial, sans-serif;
}

.container{
  background:white;
  padding:30px;
  border-radius:15px;
  width:350px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  text-align:center;
  margin-bottom:25px;
}

.links{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

a{
  text-decoration:none;
  background:#f1f1f1;
  padding:10px;
  border-radius:8px;
  text-align:center;
  color:#333;
  font-weight:bold;
  transition:all 0.3s;
}

a:hover{
  background:#667eea;
  color:white;
  transform:translateY(-3px);
}

@media(max-width:400px){
  .container{
    width:90%;
  }
  .links{
    grid-template-columns:1fr;
  }
}
</style>
</head>
